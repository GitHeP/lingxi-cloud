<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AdminLTE 3 | DataTables</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css">
  <!-- DataTables -->
  <link rel="stylesheet" href="../../plugins/datatables-bs4/css/dataTables.bootstrap4.min.css">
  <link rel="stylesheet" href="../../plugins/datatables-responsive/css/responsive.bootstrap4.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="../../dist/css/adminlte.min.css">
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">

  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>DataTables</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Home</a></li>
            <li class="breadcrumb-item active">DataTables</li>
          </ol>
        </div>
      </div>
    </div><!-- /.container-fluid -->
  </section>

  <!-- Main content -->
  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <h3 class="card-title">权限表</h3>
            </div>
            <!-- /.card-header -->
            <div class="card-body">
              <table id="authority-table" class="table table-bordered table-hover">
              </table>
            </div>
            <!-- /.card-body -->
          </div>
          <!-- /.card -->

        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
  </section>
  <!-- /.content -->

  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->

<!-- jQuery -->
<script src="../../plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- DataTables -->
<script src="../../plugins/datatables/jquery.dataTables.min.js"></script>
<script src="../../plugins/datatables-bs4/js/dataTables.bootstrap4.min.js"></script>
<script src="../../plugins/datatables-responsive/js/dataTables.responsive.min.js"></script>
<script src="../../plugins/datatables-responsive/js/responsive.bootstrap4.min.js"></script>
<!-- AdminLTE App -->
<script src="../../dist/js/adminlte.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="../../dist/js/demo.js"></script>
<!-- Page specific script -->
<script>
  $(function () {

    $('#authority-table').DataTable({
      "ajax": {
        'contentType': 'application/json',
        "url": "/authority/v1/list",
        "type": "post",
        "data": function(d) {
          return JSON.stringify(d);
        } ,
        // dataFilter: function (json) {
        //   return json.data;
        // },
      } ,

      /*

      , render:function(data,type,row,meta) {
            return meta.row + 1 + meta.settings._iDisplayStart;
        }
      * */
      columns: [
        { title: '#' , data: null , searchable: false , className: 'text-center whiteSpace' , render:function(data,type,row,meta) {
            return meta.row + 1 + meta.settings._iDisplayStart;
        }},
        { title: 'id' , data: "id" , visible: false },
        { title: 'parentId' , data: "parentId" , "visible": false },
        { title: '图标' , data: "icon" },
        { title: '资源' , data: "resource" },
        { title: 'Action' , data: "action" },
        { title: '顺序' , data: "order" },
        { title: '创建时间' , data: "createTime" },
        { title: '修改时间' , data: "modifyTime" }
      ] ,
      columnDefs: [ {
        "orderable": false,
        "targets": [0 , 1 , 2 , 3, 4 , 5]
      } ,
        {
          "targets":[0],
          "searchable": false
        }] ,
      order: [[ 1, "desc" ]] ,
      "paging": true,
      "lengthChange": true,
      "searching": false,
      "ordering": true,
      "info": true,
      "autoWidth": false,
      "responsive": true,
      "serverSide": true ,
      "language"  : {
        url: "../../plugins/datatables-i18n/Chinese.json"
      }
    });
  });
</script>
</body>
</html>
