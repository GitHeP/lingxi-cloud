
logging:
  level:
    root: debug


spring:
  cloud:
    nacos:
      server-addr: 127.0.0.1:8848
      config:
        username: nacos
        password: nacos
        server-addr: ${spring.cloud.nacos.server-addr}
        file-extension: yaml
      discovery:
        server-addr: ${spring.cloud.nacos.server-addr}
  jpa:
    show-sql: true
    hibernate:
      naming:
        physical-strategy: org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy
  datasource:
    url: jdbc:mysql://localhost:3306/lingxi_cloud?serverTimezon=Asia/Shanghai
    username: root
    password: root


